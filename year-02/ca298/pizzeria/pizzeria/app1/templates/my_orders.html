{% extends 'base.html' %}

{% block content %}
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>Date: {{ order.date_ordered }} </li>
                <li>Pizza: {{ order.pizza }}</li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You haven't ordered any pizzas</h3>
    {% endif %}
{% endblock %}
