{% extends 'base.html' %}

{% block title %}
    User Signup
{% endblock %}

{%  block content %}
<!--    <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">SUBMIT</button>
    </form>-->
    <style>
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #a6700d;
            border-color: #a6700d;
        }
        .btn-submit:hover {
            background-color: #a6700d;
            border-color: #a6700d;
        }
    </style>
    
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="id_username" class="form-label col-md-4 col-form-label text-md-end">Email</label>
                <div class="col-md-8">
                    {{ form.username }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_password1" class="form-label col-md-4 col-form-label text-md-end">Password</label>
                <div class="col-md-8">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="id_password2" class="form-label col-md-4 col-form-label text-md-end">Confirm Password</label>
                <div class="col-md-8">
                    {{ form.password2 }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary btn-submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{%  endblock %}
