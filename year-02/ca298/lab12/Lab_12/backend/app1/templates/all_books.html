{% extends "base.html" %}

{% block content %}
  <h1> All books </h1>

    {% for book in books %}
    <div class="card" style="width: 18rem;">
    <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}, {{book.year}}, {{book.genere}}</h6>
    <p class="card-text">{{book.n_inv}} in stock</p>
    <a href="{% url 'singlebook' bookid=book.id %}" class="card-link">More info</a>
    </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
